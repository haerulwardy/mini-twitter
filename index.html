<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- style -->
	<link rel="stylesheet" href="./css/style.css">
	<!-- font -->
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

	<title>Array method - array exercise</title>
</head>
<body>

	<!-- main -->
	<div id="container">
		<!-- Tweets -->
		<section class="tweet">
			<main class="tweet-wrap">
				<!-- tweet profil -->
				<div class="tweet-profile"></div>
				<!-- tweet-input -->
				<form action="" class="tweet-form">
					<input type="text" placeholder="What's hapenning?" class="tweet-input">
					<hr>
					<div class="tweet-action">
						<!-- icon -->
						<div class="icons-tweet">
							<!-- image -->
							<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>

							<!-- gif -->
							<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v13m0-13V6a2 2 0 112 2h-2zm0 0V5.5A2.5 2.5 0 109.5 8H12zm-7 4h14M5 12a2 2 0 110-4h14a2 2 0 110 4M5 12v7a2 2 0 002 2h10a2 2 0 002-2v-7"></path></svg>

							<!-- poll -->
							<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4"></path></svg>

							<!-- emoji -->
							<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>

							<!-- schedule -->
							<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
						</div>
						<!-- button tweet -->
						<div class="btn-tweet">Tweet</div>
					</div>
				</form>
			</main>
		</section>
		<!-- end tweet input -->

		<!-- tweet page -->
		<section class="content">
			<main class="content-wrap">
				<!-- profil -->
				<div class="content-profil"></div>
				<!-- tweet content -->
				<div class="content-tweet">
					<!-- content name -->
					<div class="content-name">
						<strong>Ward Jobs</strong>
						<span>@wardjobs</span>
						<span>.</span>
						<span class="hour">13h</span>
					</div>
					<!-- text content -->
					<div class="text-content">
						<p id="text-tweet">Hello world</p>
					</div>
					<!-- content action -->
					<div class="content-action">
						<div class="like">
							<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path></svg>

							<span>Like</span>
						</div>
						<div class="comment">
							<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path></svg>

							<span>Comment</span>
						</div>
						<div class="share">
							<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6"></path></svg>

							<span>Retweet</span>
						</div>
					</div>
				</div>
			</main>
		</section>
		<!-- end tweet page -->

	</div>
	<!-- end main -->

<script src="./js/script.js"></script>
	
</body>
</html>
